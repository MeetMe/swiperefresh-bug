buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion '24.0.0'

    defaultConfig {
        applicationId "com.example.swiperefreshlayout.visibility"
        versionCode 1
        versionName "1.0"
        minSdkVersion 11
    }
}

dependencies {
    compile 'com.android.support:support-v4:24.0.0'
}
